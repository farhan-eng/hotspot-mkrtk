<!DOCTYPE html>
<html>
<head>
    <title>Login - namapeserta-mycafe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="md5.js"></script>
</head>

<body>
    <div class="background"></div>

    <div class="login-box">
        <img src="images/logo.png" alt="Logo Cafe" class="logo">

        <h1 class="cafe-name">namapeserta-mycafe</h1>

        <!-- Form login Mikrotik -->
        <form name="login" action="$(link-login-only)" method="post" onSubmit="return doLogin()">
            <input type="hidden" name="dst" value="$(link-orig)">
            <input type="hidden" name="popup" value="true">

            <input type="text" name="username" placeholder="Username" class="input-field" autofocus>
            <input type="password" name="password" placeholder="Password" class="input-field">

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="copyright">Â© 2025 namapeserta-mycafe. All rights reserved.</p>
    </div>

    <script type="text/javascript">
        function doLogin() {
            document.login.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            return true;
        }
    </script>
</body>
</html>
